<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h1 class="display-4 text-center mb-3 mt-5">Currency Converter</h1>
            <form>
              <div class="form-group">
                <input id="lekInput" type="number" class="form-control form-control-lg" placeholder="Enter Lek...">
              </div>
            </form>
            <div id="output">
              <div class="card bg-primary mb-2 mt-3">
                <div class="card-block">
                  <h6 class="display-6">Euro(€):</h6>
                  <div id="euroOutput"></div>
                </div>
              </div>
      
              <div class="card bg-success mb-2">
                <div class="card-block">
                  <h6 class="display-6">Dollars($):</h6>
                  <div id="dollarOutput"></div>
                </div>
              </div>
      
              <div class="card bg-danger mb-2">
                <div class="card-block">
                  <h6 class="display-6">Pounds(£):</h6>
                  <div id="poundsOutput"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="main.js"></script>
</body>
</html>
